# DYLAN'S CONFIG FOR STARSHIP COMMAND PROMPT
# default location is ~/.config/starship.toml
# for install and setup: https://starship.rs/



# Don't print a new line at the start of the prompt
add_newline = true

# Replace the "❯" symbol in the prompt
[character]    # The name of the module we are configuring is "character"
success_symbol = "[⚡](purple)"
error_symbol = "[⚡](red)"
vicmd_symbol = "[⚡](green)"
# The "success_symbol" segment is being set to "⚡" with the color


[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
style = "cyan"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
format = "[$branch]($style)"
style = "bright-black"

[git_status]
# format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
# conflicted = "​"
# untracked = "​"
# modified = "​"
# staged = "​"
# renamed = "​"
# deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

